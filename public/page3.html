<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNW</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="m-favicon.png"/>
     <style>
	.bg { 
			background-image: linear-gradient(rgba(255,255,255,0.5),rgba(255,255,255,0.5)), 
						url('background_image.png') ;
   		background-size: cover;			
		}
     </style>
</head>

<body class="bg">
    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="container mt-4 mb-4">
                <div class="card-head text-center mt-4">
                    <h3>Looking for Job</h3>
                </div>
                <div class="card-body mt-4">
                    <form method="post" action="page3">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>Name:</label> <input class="form-control" type="text" name="name" />
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>Email ID:</label> <input class="form-control" type="email" name="email" />
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>Phone Number:</label> <input class="form-control" type="number" name="mobile" />
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>State:</label>
                                <select class="form-select" name="state" id="state">
                                    <option value="">Select</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>District:</label>
                                <select class="form-select" name="district" id="district">
                                    <option value="">Select</option>
                                </select>
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>Educational Qualification:</label> <input class="form-control" type="text"
                                    name="education" />
                                    <br>
                            </div>
                        </div>
                        <label>Comments:</label> <textarea class="form-control" name="comments" rows="5"></textarea>
                        <br><br>
                        <button class="btn btn-primary float-end">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="data.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</html>
