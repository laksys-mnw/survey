<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Looking for Job</h3>

    <form method="post" action="page3">
        <label>Name:</label> <input type="text" name="name" />
        <label>Email ID:</label> <input type="email" name="email" />
        <label>Phone Number:</label> <input type="number" name="mobile" />
        
        <label>State:</label> 
        <select name="state" id="state">
            <option value="">Select</option>
        </select>
        
        <label>District:</label> 
        <select name="district" id="district">
            <option value="">Select</option>
        </select>
        
        <label>Educational Qualification:</label> <input type="text" name="education" />
        <label>Comments:</label> <textarea name="comments" rows="5"></textarea>
        <label></label><input type="submit" />
    </form>

    <script src="data.js"></script>
</body>

</html>
