<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>


		body {
					margin: 0; 
					display: grid;
					place-items: center;
					height: 100vh;			
		}
.bg { 
			background-image: linear-gradient(rgba(255,255,255,0.5),rgba(255,255,255,0.5)), 
						url('background_image.png') ;
   		background-size: cover;			
		}  </style>
</head>

<body class="bg">

    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="container mt-4">
                <div class="card-head text-center mt-4">
                    <h3>Contact Us</h3>
                </div>
                <div class="card-body">
	<center>	
        <button onclick="shareLink()"  class="btn btn-lg btn-primary">Share the survey to others working from Home</button><br><br>
        <button onclick="window.location.href = 'page5.html'" class="btn btn-lg btn-primary">I am looking for a job change</button><br><br>
        <button onclick="shareLink2()" class="btn btn-lg btn-primary">Share a link to others looking for job</button><br><br>
	</center>
	</div>
	</div>
	</div>
	</div>

    <script>
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share the Survey',
                    text: 'Share the Survey',
                    url: 'https://quest.mnw.ai/'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }


       function shareLink2() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share others looking for job',
                    text: 'Share others looking for job',
                    url: 'https://quest.mnw.ai/page5.html'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }

    </script>
</body>
</html>
