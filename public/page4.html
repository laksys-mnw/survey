<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                url('background_image.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            place-items: center;
            height: 100vh;
        }

        ul {
            list-style: none;
            text-align: center;
        }

        ul li {
            padding: 10px;
        }

        .custom {
            width: 300px !important;
        }

        h5 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4 mb-4">
        <ul>
            <li><button onclick="shareLink()" class="custom btn btn-lg btn-danger">Share the survey to others Working
                    From Home</button>
            <li><button onclick="window.location.href = 'page5.html'" class="custom btn btn-lg btn-primary">I am looking
                    for a Job Change</button>
            <li><button onclick="shareLink2()" class="custom btn btn-lg btn-warning">Share the link to others looking for
                    Job</button>
        </ul>
    </div>

    <script>
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share the Survey',
                    text: 'Help strengthening the Work From Home ecosystem',
                    url: 'https://quest.mnw.ai/'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }

        function shareLink2() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share others looking for job',
                    text: 'Looking for Job? Click Here',
                    url: 'https://quest.mnw.ai/page5.html'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }
    </script>

</body>

</html>
