<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>MNW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="btns">
    <button onclick="shareLink()" class="btn btn-lg custom c2">Share the survey to others Working From Home</button>
    <button onclick="window.location.href='page5.html'" class="btn btn-lg custom c3">I am looking for a Job Change</button>
    <button onclick="shareLink2()" class="btn btn-lg custom c4">Share the link to others looking for Job</button>
</div>

    <script>
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share the Survey',
                    text: 'Help strengthening the Work From Home ecosystem',
                    url: 'https://quest.mnw.ai/'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }

        function shareLink2() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share others looking for job',
                    text: 'Looking for Job? Click Here',
                    url: 'https://quest.mnw.ai/page5.html'
                })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Web Share API is not supported in this browser. You can manually share the link.");
            }
        }
    </script>

</body>

</html>
