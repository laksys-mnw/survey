<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Looking for a job change. Please fill the following details.</h3>

    <form method="post" action="page5">
        <label>Name:</label>
        <input type="text" name="name" />

        <label>Eamil Id:</label>
        <input type="email" name="email" />

        <label>Phone number:</label>
        <input type="text" name="mobile" />

        

        <label>State:</label> 
        <select name="state" id="state">
            <option value="">Select</option>
        </select>

        <label>District:</label>
        <select name="district" id="district">
            <option value="">Select</option>
        </select>

        <label>Current Company Name:</label> 
        <input type="text" name="ccompany" />

        <label>Current Designation:</label> 
        <input type="text" name="cdesignation" />

        <label>Total years of experience:</label>
        <select name="exp_in_year">
            <option value="0-1 year">0-1 year</option>
            <option value="1-2 years">1-2 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="5-10 years">5-10 years</option>
            <option value="Above 10 years">Above 10 years</option>
        </select>

        <label>Comments:</label> 
        <textarea name="comments" rows="5"></textarea>

        <label></label>
        <input type="submit" />

    </form>

    <script src="data.js"></script>
</body>

</html>
