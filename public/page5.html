<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Looking for a job change. Please fill the following details.</p>
    <fieldset>
        <legend>Fill the details</legend>
        <form method="post" action="page5">
            <label>Name: <input type="text" name="name" /></label>
            <label>Eamil Id: <input type="email" name="email" /></label>
            <label>Phone number: <input type="text" name="phone" pattern="/[2-9]{2}\d{8}/" /></label>
            <label>State: <select name="state" id="state">
                    <option value="">Select</option>
                </select></label>
            <label>District: <select name="district" id="district">
                    <option value="">Select</option>
                </select></label>
            <label>Current Company Name: <input type="text" name="ccname" /></label>
            <label>Current Designation: <input type="text" name="cdesignation" /></label>
            <label>Total years of experience:
                <select name="texp">
                    <option value="0-1 year">0-1 year</option>
                    <option value="1-2 years">1-2 years</option>
                    <option value="3-5 years">3-5 years</option>
                    <option value="5-10 years">5-10 years</option>
                    <option value="Above 10 years">Above 10 years</option>
                </select>
            </label>
            <label>
                Comments: <textarea name="comments" rows="5" cols="60"></textarea>
            </label>
            <label><input type="submit" /></label>
        </form>
    </fieldset>

    <script src="data.js"></script>
</body>

</html>
