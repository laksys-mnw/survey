<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>

     body {
            background: url('background_image.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;

        }
  </style>
</head>

<body >
    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="container mt-4">
                <div class="card-head text-center mt-4">
                    <h3>Looking for a job change. Please fill the following details.</h3>
                </div>
                <div class="card-body mt-4 mb-4">
                    <form class="container" method="post" action="page5">
                        <div class="row">

		         <div class="col-sm-12 col-md-6">
                                <label>Name:</label>
                                <input class="form-control" type="text" name="name" />
                                <br>
                            </div>
			<div class="col-sm-12 col-md-6">
                                <label>Email Id:</label>
                                <input class="form-control" type="email" name="email" />
                                <br>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>Phone number:</label>
                                <input class="form-control" type="text" name="mobile" />
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>State:</label>
                                <select class="form-select" name="state" id="state">
                                    <option value="">Select</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>District:</label>
                                <select class="form-select" name="district" id="district">
                                    <option value="">Select</option>
                                </select>
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>Current Company Name:</label>
                                <input class="form-control" type="text" name="ccompany" />
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label>Current Designation:</label>
                                <input class="form-control" type="text" name="cdesignation" />
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label>Total years of experience:</label>
                                <select class="form-select" name="exp_in_year">
                                    <option value="0-1 year">0-1 year</option>
                                    <option value="1-2 years">1-2 years</option>
                                    <option value="3-5 years">3-5 years</option>
                                    <option value="5-10 years">5-10 years</option>
                                    <option value="Above 10 years">Above 10 years</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <label>Comments:</label>
                        <textarea class="form-control" name="comments" rows="5"></textarea>
                        <br>
                        <button class="btn btn-primary float-end">Submit</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>

<script src="data.js"></script>

</body>
</html>
